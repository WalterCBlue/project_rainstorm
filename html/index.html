<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Project Rainstorm</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="Nebula" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <h1>Project Nebula</h1>
      <div class="button-group">
        <div class="icon"><img width="30px" src="img/lock.svg" /></div>
        <div class="icon"><img width="30px" src="img/power.svg" /></div>
      </div>
    </div>
    <div class="app-group">
      <h3>Storage Apps</h3>
      <div class="app-list">
        <div class="app-item">
          <div class="content">
            <img
              src="https://www.univention.de/wp-content/uploads/2017/02/nextcloudlogo_notext_white-300x150.png"
            />
            <h5>Nextcloud</h5>
            <div class="status-enabled"></div>
            <div class="status-label">Running</div>
          </div>
          <div class="action-small">Launch</div>
          <div class="action-small-alt">Disable</div>
        </div>

        <div class="app-item">
          <div class="content">
            <img
              src="https://www.univention.de/wp-content/uploads/2017/02/nextcloudlogo_notext_white-300x150.png"
            />
            <h5>Nextcloud</h5>
            <div class="status-disabled"></div>
            <div class="status-label">Disabled</div>
          </div>
          <div class="action">Enable</div>
        </div>
      </div>
    </div>
    <div class="app-group">
      <h3>Service Apps</h3>
      <div class="app-list">
        <div class="app-item">
          <div class="content">
            <img
              src="https://www.univention.de/wp-content/uploads/2017/02/nextcloudlogo_notext_white-300x150.png"
            />
            <h5>Nextcloud</h5>
            <div class="status-enabled"></div>
            <div class="status-label">Running</div>
          </div>
          <div class="action-small">Launch</div>
          <div class="action-small-alt">Disable</div>
        </div>

        <div class="app-item">
          <div class="content">
            <img
              src="https://www.univention.de/wp-content/uploads/2017/02/nextcloudlogo_notext_white-300x150.png"
            />
            <h5>Nextcloud</h5>
            <div class="status-enabled"></div>
            <div class="status-label">Running</div>
          </div>
          <div class="action-small">Launch</div>
          <div class="action-small-alt">Disable</div>
        </div>

        <div class="app-item">
          <div class="content">
            <img
              src="https://www.univention.de/wp-content/uploads/2017/02/nextcloudlogo_notext_white-300x150.png"
            />
            <h5>Nextcloud</h5>
            <div class="status-enabled"></div>
            <div class="status-label">Running</div>
          </div>
          <div class="action-small">Launch</div>
          <div class="action-small-alt">Disable</div>
        </div>

        <div class="app-item">
          <div class="content">
            <img
              src="https://www.univention.de/wp-content/uploads/2017/02/nextcloudlogo_notext_white-300x150.png"
            />
            <h5>Nextcloud</h5>
            <div class="status-disabled"></div>
            <div class="status-label">Disabled</div>
          </div>
          <div class="action">Enable</div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
